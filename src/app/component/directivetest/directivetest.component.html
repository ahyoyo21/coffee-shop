<div class="title">
  <h1>List of student!</h1>
</div>
<table class="table">
  <thead>
    <tr>
      <th class="th">NAME</th>
      <th class="th">EMAIL</th>
      <th class="th">MAJOR</th>
      <th class="th">YEAR</th>
    </tr>
  </thead>
  <tr *ngFor="let s of student">
    <td class="td"> {{ s.name }}</td>
    <td class="td"> {{ s.email }}</td>
    <td class="td" > {{ s.major }}</td>
    <td class="td"> {{ s.year }}</td>
  </tr>
</table>
