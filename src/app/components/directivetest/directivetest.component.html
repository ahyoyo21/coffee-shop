<h4>List of student</h4>

<table class="table">
  <thead>
    <tr>
      <th class="th">NAME</th>
      <th class="th">EMAIL</th>
      <th class="th">MAJOR</th>
      <th class="th">YEAR</th>
    </tr>
  </thead>
  <tr *ngFor="let s of student">
    <td> {{ s.name }}</td>
    <td> {{ s.email }}</td>
    <td> {{ s.major }}</td>
    <td> {{ s.year }}</td>
  </tr>
</table>
